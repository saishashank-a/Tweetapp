<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Animation for the navbar */
        .navbar {
            transition: background-color 0.3s ease-in-out, padding 0.3s ease-in-out;
        }

        /* Animation for dropdown */
        .dropdown-menu {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(10px);
        }

        .dropdown-menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Navbar background color change on scroll */
        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.9) !important;
            padding: 0.5rem 1rem !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Search form style */
        .form-control {
            border-radius: 0;
        }

        .btn-outline-success {
            border-radius: 0;
        }
    </style>
    <title>
        {% block title %}
        jamin
        {% endblock title %}
    </title>
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JaminTweets</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          </div>
        </div>
      </nav>
    <div class="container mt-5 pt-5">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-whGFlR8y1YnhT2R4GRCkpFV5g/a/qwkL4oT+BOLyHC5lJYdxDdRBFu37WWJBZBEU" crossorigin="anonymous"></script>
    <script>
        // Add scroll event listener to change navbar background
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Dropdown animation
        const dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
        dropdownElementList.forEach(function (dropdownToggleEl) {
            dropdownToggleEl.addEventListener('click', function () {
                const dropdownMenu = this.nextElementSibling;
                dropdownMenu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
